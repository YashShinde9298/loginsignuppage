<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/552913982b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">SIGN UP</h1>

        <div class="inputdiv">
            <i class="fa-solid fa-user icons"></i>
            <input type="text" placeholder="Username" class="inputfields"><br />
        </div>
        <div class="inputdiv">
            <i class="fa-solid fa-envelope icons"></i>
            <input type="text" placeholder="Email" class="inputfields" id="email"><br />
        </div>
        <div class="inputdiv">
            <i class="fa-solid fa-lock icons"></i>
            <input type="password" placeholder="Password" class="inputfields" id="signupPwd"><span id="toggle"><i
                    class="fa-regular fa-eye-slash" onclick="togglePwd()"></i></span><br />
        </div>
        <div class="inputdiv">
            <i class="fa-solid fa-lock icons"></i>
            <input type="password" placeholder="Confirm Password" class="inputfields" id="confirmPwd"><span
                id="toggle1"><i class="fa-regular fa-eye-slash" onclick="toggleCPwd()"></i></span>
        </div>

        <button class="btn" onclick="checkEveryThing()">SIGN UP</button>
        <hr>
        <a href="./index.html" class="link">Already user? Click here to Log in </a>
        <p class="signinopt">or sign up with :</p>
        <div class="socialdiv">
            <div class=" social google">
                <i class="fa-brands fa-google social-icons"></i>
            </div>
            <div class=" social facebook">
                <i class="fa-brands fa-facebook-f social-icons"></i>
            </div>
            <div class=" social instagram">
                <i class="fa-brands fa-instagram social-icons"></i>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
